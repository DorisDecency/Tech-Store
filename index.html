<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tech Store</title>
</head>
<body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 p-4 mb-6">
        <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">
            <!-- Search Area-->
             <div class="relative w-full">
               <input type="text" id="search" class="bg-gray-700 rounded-full p-2 pl-10 focus:w-full" placeholder="Search Products...">
               <svg class="absolute left-3 top-1/2 -translate-y-1/2"
                xmlns="http://www.w3.org/2000/svg" 
                width="20"
                height="20"
                viewBox="0 0 512 512">
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
               </svg>
             </div>

            <!-- Cart Icon -->
             <div class="relative text-center">

                <small id="cart-count" class="bg-red-500 rounded-full text-xs text-white w-4 h-4 absolute -top-2 -right-2">

                </small>
             </div>
        </div>
    </nav>
    <main class="flex flex-col md:flex-row mx-auto container max-w-6xl">
        <div class="space-y-4 w-full max-w-[10rem]">
            <h2 class="text-2xl">Filters</h2>
            <h3 class="text-xl">Category</h3>
            <div id="filters-container" class="text-xl space-y-2">
                <div>
                    <input type="checkbox" class="check" id="cameras">
                    <label for="cameras">Cameras</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="smartphones">
                    <label for="smartphones">Smartphones</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="games">
                    <label for="games">Games</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="televisions">
                    <label for="televisions">Televisions</label>
                </div>
            </div>
        </div>

        <!-- Product wrapper-->
         <div id="products-wrapper" class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4">
            
         </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
